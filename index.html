<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status-message">X'in sırası</div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div id="win-line" class="win-line"></div>
        </div>
        <div class="buttons-container">
            <button id="restart-button">Oyunu Yeniden Başlat</button>
            <div class="audio-controls">
                <button id="music-toggle" class="control-button" title="Arkaplan Müziği">
                    <i class="fas fa-music"></i>
                </button>
                <button id="sound-toggle" class="control-button" title="Ses Efektleri">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Ses efektleri -->
    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-03.mp3" preload="auto"></audio>
    <audio id="background-music" src="https://www.soundjay.com/nature/sounds/rain-02.mp3" loop preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
